<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css" /> 
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/game.js"></script>
    <script type="text/javascript">
        var game, image;
        var currentScreen = "image";
        
        function switchScreen(newScreen) {
            if(newScreen == "image") {
                currentScreen = "image";
                $('#game').hide();
                $('#image').show();
            } else if(newScreen = "game") {
                currentScreen = "game";
                $('#image').hide();
                $('#game').show();
            }
        }

        $(document).ready(function() {
            /*$('.header').hide();*/
            game = new PuzzleGame(document.getElementById("game"));
            image = new PuzzleGame(document.getElementById("image"), true);
            switchScreen("game");
        });

        function reset() {
            document.getElementById("game").innerHTML = "";
            game = new PuzzleGame(document.getElementById("game"));
        }

    </script>
    <style type="text/css">
        body {
            min-width: 1024px;
        }

        .header {
            background-color: #000;
            color: #fff;
            height: 30px;
            width: 1031px;
            margin: auto auto auto 0px;
        }

        .button {
            display: inline;
            float: left;
            position: relative;
            margin: 5px 20px;
        }
    </style>
  </head>
  <body>
    <div class="header">
        <div  class="button" onclick="switchScreen('game');">Game</div> 
        <div class="button" onclick="switchScreen('image');">Show Image</div> 
        <div class="button" onclick="reset();">New Game</div>
        <div class="button" style="padding-left: 650px;" onclick="blackberry.app.exit();">Quit</div>
    </div>
    <div class="screen">
        <div id="game">
        </div>
        <div id="image">
        </div>
    </div>
  </body>
</html>
